name: Deploy on push [Development]
run-name: Deploy to development by @${{ github.actor }}
on:
  push:
    branches:
      - develop
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ascalon  :latest
      - name: Docker compose run
        run: |
          mkdir ascalon
          cp docker-compose.yaml ascalon  /docker-compose.yaml
          cd ascalon
          docker-compose -H tcp://${{ secrets.HOST_SERVER }} pull
          docker-compose -H tcp://${{ secrets.HOST_SERVER }} up -d
